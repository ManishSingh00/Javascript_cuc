<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learnig from youtube</title>
</head>
<body style="background-color:black; color:white;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className='main'
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor='green'
    div.style.padding='15px' //  till now this div is creted in memory , not dispalyed on webpage,
    // so we have to attach this div to webpage
    // div.innerText="chai aur code" // below two lines is another method to do thid
    const addText = document.createTextNode('Chai aur code');
    div.appendChild(addText)

    document.body.appendChild(div) // attaching div to the document
</script>
</html>
